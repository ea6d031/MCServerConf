# 译自https://bukkit.fandom.com/wiki/Bukkit.yml
# 需要使用非默认配置项的时候将项前面的"#"去掉即可

# 设置
settings:
  # 是否允许生成末地
  allow-end: true
  # 服务器超载是否警告
  warn-on-overload: true
  # 权限文件的名称
  permissions-file: permissions.yml
  # 放置更新插件的文件夹名称
  update-folder: update
  # 非默认配置项，是否使用原版的登录位置优化机制
  #use-exact-login-location: false
  # 非默认配置项，世界的存储文件夹，填写后所以世界文件夹会放在指定文件夹里
  #world-container: 
  # 允许使用timings分析插件性能
  plugin-profiling: false
  # 重连的阈值，以毫秒计
  connection-throttle: 4000
  # 是否允许远程查询插件列表
  query-plugins: true
  # 插件使用了不受支持的功能是否发出警告
  deprecated-verbose: default
  # 服务器关闭提醒
  shutdown-message: 服务器已关闭 :(
  # 用于禁止为某版本之前的版本设计的插件的加载
  minimum-api: none
  # 使用地图颜色缓存功能
  use-map-color-cache: true
# 生物生成限制
spawn-limits:
  # 怪物
  monsters: 70
  # 动物
  animals: 10
  # 水生动物
  water-animals: 5
  # 水下环境生物(主要是鱼)
  water-ambient: 20
  # 水底生物(溺尸)
  water-underground-creature: 5
  # 美西螈
  axolotls: 5
  # 环境生物(主要是蝙蝠)
  ambient: 15
# 区块卸载
chunk-gc:
  # 周期，以随机刻计
  period-in-ticks: 600
# 生物生成频率，以随机刻计
ticks-per:
  # 动物
  animal-spawns: 400
  # 怪物
  monster-spawns: 1
  # 水生动物
  water-spawns: 1
  # 水下环境生物
  water-ambient-spawns: 1
  # 水底生物
  water-underground-creature-spawns: 1
  # 美西螈
  axolotl-spawns: 1
  # 环境生物
  ambient-spawns: 1
  # 自动保存频率
  autosave: 6000
# 别名命令的创建，需要前往commands.yml
aliases: now-in-commands.yml
# 非默认配置项 世界配置
#worlds:
  # 冒号之前填写世界名，没有会创建
  #world:
    # 用于配置地形生成器的插件的生成器
    #generator: 