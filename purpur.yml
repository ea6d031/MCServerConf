# 配置文件版本信息，请勿修改
config-version: 32
# 世界设置
world-settings:
  # 默认
  default:
    # 设置
    settings:
      # 实体
      entity:
        # 这是Paper对RNG操作的补丁，Purpur提供了撤销方式，但请注意，这是不稳定的，且会使性能下降
        shared-random: true
    # 方块
    blocks:
      # 观察者
      observer:
        # 禁止观察者使区块运算
        disable-clock: false
      # 铁砧
      anvil:
        # 允许玩家在铁砧上使用颜色代码
        # 需要purpur.anvil.color权限
        allow-colors: false
        # 允许玩家在铁砧上使用MiniMessage标签
        # 需要purpur.anvil.minimessage权限
        use-mini-message: false
        # 使用铁锭修理一个铁砧花费的锭数
        iron-ingots-used-for-repair: 0
        # 使用黑曜石破坏一个铁砧花费的块数
        obsidian-used-for-damage: 0
      # 杜鹃花
      azalea:
        # 杜鹃花自然长成树木的几率
        growth-chance: 0.0
      # 信标
      beacon:
        # 效果的半径
        effect-range:
          # 1级信标
          level-1: 20
          # 2级信标
          level-2: 30
          # 3级信标
          level-3: 40
          # 4级信标
          level-4: 50
        # 允许在有色玻璃覆盖时激活信标效果
        allow-effects-with-tinted-glass: false
      # 床
      bed:
        # 床是否爆炸，关闭后床仅仅会消失
        explode: true
        # 村民睡觉时是否爆炸
        explode-on-villager-sleep: false
        # 爆炸等级，TNT为4，闪电苦力怕为6
        explosion-power: 5.0
        # 爆炸是否起火
        explosion-fire: true
        # 爆炸的效果，以下选项可选
        # -BLOCK 未知
        # -DESTORY 摧毁方块
        # -BREAK 打破方块并掉落
        # -NONE 不破坏方块
        explosion-effect: BLOCK
      # 垂滴叶
      big_dripleaf:
        # 倾斜延时，以随机刻计
        tilt-delay:
          # 部分倾斜
          PARTIAL: 10
          # 不稳定
          UNSTABLE: 10
          # 完整
          FULL: 100
      # 紫水晶母岩
      budding_amethyst:
        # 是否可被精准采集
        silk-touch: false
      # 仙人掌
      cactus:
        # 是否会被周围的方块干掉
        breaks-from-solid-neighbors: true
        # 是否会受骨粉催熟
        affected-by-bonemeal: false
      # 甘蔗
      sugar_cane:
        # 是否会受骨粉催熟
        affected-by-bonemeal: false
      # 地狱疣
      nether_wart:
        # 是否会受骨粉催熟
        affected-by-bonemeal: false
      # 营火
      campfire:
        # 放置时是否点燃
        lit-when-placed: true
      # 箱子
      chest:
        # 是否在上面有完整方块时可以打开
        open-with-solid-block-on-top: false
      # 堆肥桶
      composter:
        # 允许通过按住右键大量堆肥
        sneak-to-bulk-process: false
      # 珊瑚
      coral:
        # 离开水放置后是否死亡
        die-outside-water: true
      # 发射器
      dispenser:
        # 允许将附有绑定诅咒的东西装备到装甲槽
        apply-cursed-to-armor-slots: true
        # 允许放置铁砧
        place-anvils: false
      # 门
      door:
        # 需要红石才能打开的门
        requires-redstone: []
      # 龙蛋
      dragon_egg:
        # 是否会传送
        teleport: true
