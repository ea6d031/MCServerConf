# 这里是 Purpur 的主要配置文件。
# 如您所见，有极多可以配置的选项。某些选项可能会影响游戏玩法，因此请谨慎使用，并确保在配置之前了解每个选项的作用。
# 如果您在配置方面需要帮助或有任何与 Purpur 相关的问题，请加入我们的 Discord 频道或查看文档页面。
# 官方网站: https://purpurmc.org 
# 帮助文档: https://purpurmc.org/docs 
# Discord: https://purpurmc.org/discord
# 译自https://purpurmc.org/docs/Configuration

# 服务器是否应该在启动时将所有配置值转储到日志中
verbose: false
# 设置
settings:
  # 消息设置
  messages:
    # 不能骑在怪物身上
    cannot-ride-mob: <red>你不能骑着那个怪物！
    # 当玩家挂机时广播
    afk-broadcast-away: <yellow><italic>%s 正在挂机
    # 当玩家离开挂机时广播
    afk-broadcast-back: <yellow><italic>%s 回来了
    # 挂机玩家的Tab列表前缀
    afk-tab-list-prefix: '[AFK] '
    # 挂机玩家的Tab列表后缀
    afk-tab-list-suffix: ''
    # 当某人使用“/credits”的消息
    credits-command-output: <green>为 %s 展示了制作名单
    # 当某人使用“/demo”的消息
    demo-command-output: <green>为 %s 展示了演示页面
    # 当某人使用“/ping <玩家名>”的消息
    ping-command-output: <green>%s 的延迟有 %sms
    # 当某人使用“/ram”的消息
    ram-command-output: '<green>服务器内存使用情况: <used>/<xmx> (<percent>)'
    # 当某人使用“/rambar”的消息
    rambar-command-output: <green> 内存条已经为 <target> <onoff>
    # 当某人使用“/tpsbar”的消息
    tpsbar-command-output: <green>TPS条已经为 <target> <onoff>
    # 当有人试图拿着剪刀跑时显示的消息
    dont-run-with-scissors: <red><italic>别拿着剪刀跑!
    # 当某人使用“/uptime”的消息
    uptime-command-output: <green>服务器正常工作时间为 <uptime>
    # 验证用户名失败踢出消息
    unverified-username: default
    # 睡觉跳过夜晚的消息，default由客户端控制，留空禁用
    sleep-skipping-night: default
    # 床上入睡玩家百分比的消息，可使用占位符<count>代表现在入睡的玩家，<total>代表总玩家
    sleeping-players-percent: default
    # 死亡消息
    death-message:
      # 死于带着剪刀跑
      run-with-scissors: <player> 滑倒在剪刀上
      # 死于站在切石机上
      stonecutter: <player> 被切成了两半
  # 广播设置
  broadcasts:
    # 成就
    advancement:
      # 仅向受影响的玩家广播
      only-broadcast-to-affected-player: false
    # 死亡
    death:
      # 仅向受影响的玩家广播
      only-broadcast-to-affected-player: false
  # 客户端打开调试信息页面或版本不匹配时显示的服务端类型
  server-mod-name: Purpur
  # 当服务器滞后时长达到该值后，Purpur将会跟踪某些事件
  lagging-threshold: 19.0
  # 更改心跳包机制，使客户端不会因为丢包被踢
  use-alternate-keepalive: false
  # 当玩家使用/give但背包已满时，不爆出物品
  disable-give-dropping: false
  # 命令
  command:
    # 内存条
    rambar:
      # 条标题
      title: <gray>内存<yellow>:</yellow> <used>/<xmx> (<percent>)
      # 条覆盖层，可用值如下，其它两种条同理
      # -PROGRESS 进度条
      # -NOTCHED_6 分成六格
      # -NOTCHED_10 分成十格
      # -NOTCHED_12 分成12格
      # -NOTCHED_20 分成20格
      overlay: NOTCHED_20
      # 进度条的颜色，可用值如下，其它条同理
      # -BLUE 蓝色
      # -GREEN 绿色
      # -PINK 粉色
      # -PURPLE 紫色
      # -RED 红色
      # -WHITE 白色
      # -YELLOW 黄色
      progress-color:
        # 余量正常时
        good: GREEN
        # 余量一般时
        medium: YELLOW
        # 余量不足时
        low: RED
      # 文本的颜色
      text-color:
        # 余量正常时
        good: <gradient:#55ff55:#00aa00><text></gradient>
        # 余量一般时
        medium: <gradient:#ffff55:#ffaa00><text></gradient>
        # 余量不足时
        low: <gradient:#ff5555:#aa0000><text></gradient>
      # 更新频率，以随机刻计
      tick-interval: 20
    # TPS条
    tpsbar:
      # 标题
      title: <gray>TPS<yellow>:</yellow> <tps> MSPT<yellow>:</yellow> <mspt> 延迟<yellow>:</yellow>
        <ping>ms
      # 条覆盖层
      overlay: NOTCHED_20
      # 填充的模式，可选
      # -MSPT 运算每随机刻使用的时间
      # -TPS 每秒运算的随机刻
      # -PING 延迟
      fill-mode: MSPT
      # 条颜色
      progress-color:
        # 状态良好
        good: GREEN
        # 状态一般
        medium: YELLOW
        # 状态差
        low: RED
      # 文本颜色
      text-color:
        # 状态良好
        good: <gradient:#55ff55:#00aa00><text></gradient>
        # 状态一般
        medium: <gradient:#ffff55:#ffaa00><text></gradient>
        # 状态差
        low: <gradient:#ff5555:#aa0000><text></gradient>
      # 更新频率，以随机刻计
      tick-interval: 20
    # 指南针
    compass:
      # 标题
      title: 'S  ·  ◈  ·  ◈  ·  ◈  ·  SW  ·  ◈  ·  ◈  ·  ◈  ·  W  ·  ◈  ·  ◈  ·  ◈  ·  NW  ·  ◈  ·  ◈  ·  ◈  ·  N  ·  ◈  ·  ◈  ·  ◈  ·  NE  ·  ◈  ·  ◈  ·  ◈  ·  E  ·  ◈  ·  ◈  ·  ◈  ·  SE  ·  ◈  ·  ◈  ·  ◈  ·  S  ·  ◈  ·  ◈  ·  ◈  ·  SW  ·  ◈  ·  ◈  ·  ◈  ·  W  ·  ◈  ·  ◈  ·  ◈  ·  NW  ·  ◈  ·  ◈  ·  ◈  ·  N  ·  ◈  ·  ◈  ·  ◈  ·  NE  ·  ◈  ·  ◈  ·  ◈  ·  E  ·  ◈  ·  ◈  ·  ◈  ·  SE  ·  ◈  ·  ◈  ·  ◈  ·  '
      # 条覆盖层
      overlay: PROGRESS
      # 条颜色
      progress-color: BLUE
      # 条的填充范围，取值范围从0.0到1.0
      percent: 1.0
      # 更新间隔，以随机刻计
      tick-interval: 5
    # 游戏模式
    gamemode:
      # 需要特定的权限，例如切换至生存模式需要"minecraft.command.gamemode.survival"权限
      requires-specific-permission: false
    # 当玩家被隐藏时，从实体选择器中隐藏玩家
    hide-hidden-players-from-entity-selector: false
    # 服务器正常工作的时间
    uptime:
      # 消息格式
      format: <days><hours><minutes><seconds>
      day: '%02d 天, '
      days: '%02d 天, '
      hour: '%02d 小时, '
      hours: '%02d 小时, '
      minute: '%02d 分钟, '
      minutes: '%02d 分钟, '
      second: '%02d 秒'
      seconds: '%02d 秒'
  # 方块设置
  blocks:
    # 木桶
    barrel:
      # 存储空间的行数，可用1-6
      rows: 3
    # 末影箱
    ender_chest:
      # 末影箱是否有6行
      six-rows: false
      # 使用"purpur.enderchest.rows.<数目>"权限管理拥有的行数
      # 要使用该功能，"six_row"必须为true，所有人默认拥有6行，除非设置权限
      use-permissions-for-rows: false
    # 哭泣的黑曜石
    crying_obsidian:
      # 是否可以用作地狱传送门框架
      valid-for-portal-frame: false
    # 蜂巢
    beehive:
      # 居住的最大蜜蜂数
      max-bees-inside: 3
    # 铁砧
    anvil:
      # 修复成本是否累积
      cumulative-cost: true
    # 避雷针
    lightning_rod:
      # 作用范围
      range: 128
    # 砂轮
    grindstone:
      # 忽略的附魔
      ignored-enchants:
      - minecraft:binding_curse
      - minecraft:vanishing_curse
      # 砂轮是否移除物品属性
      remove-attributes: false
      # 砂轮是否移除物品名称和注释文字
      remove-name-and-lore: false
    # 洞穴藤蔓
    cave_vines:
      # 生长的最大格数
      max-growth-age: 25
    # 海带
    kelp:
      # 生长的最大格数
      max-growth-age: 25
    # 扭曲藤蔓
    twisting_vines:
      # 生长的最大格数
      max-growth-age: 25
    # 诡异藤蔓
    weeping_vines:
      # 生长的最大格数
      max-growth-age: 25
    # 禁止蘑菇长大
    disable-mushroom-updates: false
    # 禁用音符盒的更新
    disable-note-block-updates: false
    # 禁用紫颂植物更新
    disable-chorus-plant-updates: false
  # 附魔
  enchantment:
    # 允许无限和精修同时出现
    allow-infinity-and-mending-together: false
    # 允许弩附无限
    allow-infinity-on-crossbow: false
    # 允许剪刀附抢夺
    allow-looting-on-shears: false
    # 允许在附魔台和书架之间放置透明方块而不影响附魔等级
    allow-transparent-blocks-in-enchantment-box: false
    # 铁砧
    anvil:
      # 需要此选项才能使以下不安全的附魔设置工作
      allow-unsafe-enchants: false
      # 允许对通常不适用的工具或盔甲施加附魔，例如为镐子附锋利
      allow-inapplicable-enchants: true
      # 允许同时使用通常不相容的附魔，例如时运和精准
      allow-incompatible-enchants: true
      # 允许附魔超过其最高等级，例如效率V+效率V=效率VI
      allow-higher-enchants-levels: true
    # 允许通过指令使附魔超过最高等级
    allow-unsafe-enchant-command: false
    # 用short而非byte存储buff等级，使Buff等级最高达到32767级
    # 注:客户端无法显示高于255的等级
    clamp-levels: true
  # 实体
  entity:
    # 末影人
    enderman:
      # 允许末影人穿过两格高的地方
      # 注:模型和攻击判定不变
      short-height: false
  # 允许在末地灌水
  allow-water-placement-in-the-end: true
  # 日志记录
  logger:
    # 禁用有关插件使用的API版本过低的警告
    suppress-init-legacy-material-errors: false
    # 禁用有关未知属性的警告
    suppress-ignored-advancement-warnings: false
    # 禁用尝试加载无法识别的合成配方的警告
    suppress-unrecognized-recipe-errors: false
    # 禁用setblock发现目标方块过远的错误
    suppress-setblock-in-far-chunk-errors: false
    # 禁用与库加载器相关的警告
    suppress-library-loader: false
  # 是否启用TPS追赶功能
  # 注:该功能使您的服务器在TPS低于20的任何一段时间后都以超过20TPS的速度运行。这是为了让平均TPS尽可能接近20，但它也有自己的副作用，比如玩家在卡顿期间被怪物很快杀死
  tps-catchup: true
  # 网络设置
  network:
    # 尝试在服务器启动时自动使用UPnP转发端口
    upnp-port-forwarding: false
    # 设置为true使paper.yml中max-joins-per-tick的检测粒度从每随机刻变为每秒
    max-joins-per-second: false
    # 设置为false以阻止服务器踢出乱序聊天的玩家
    kick-for-out-of-order-chat: true
  # 可用于用户名的字符，可通过正则表达式配置
  username-valid-characters: ^[a-zA-Z0-9_.]*$
  # 对食物属性进行魔改
  # 以下为官方举例

  #spider_eye: # 需要修改的食物
    #nutrition: 2 # 回复的饥饿值
    #saturation-modifier: 0.8 # 饱和度修饰符，饱和度计算公式为饥饿值×饱和度修饰符×2
    #is-meat: false # 食物是否可被狼食用
    #can-always-eat: false # 是否允许在饥饿值满时食用
    #fast-food: false # 食用该食物需要消耗多长时间(false:1.6s,true:0.8s)
    #effects: # 在食用时可得到的BUFF(可以有多种效果)
      #poison: # 需要应用的效果
        #duration: 100 # 效果持续的时长，以随机刻计
        #chance: 1.0 # 得到效果的几率，取值范围从0.0-1.0
        #visible: true # 是否显示粒子效果
        #amplifier: 1 # 效果的等级
        #ambient: false # 设置为true以使粒子在屏幕上不那么突兀（如信标效果）
        #show-icon: true # 在HUD上显示效果图标

  # 如果您需要尝试效果，将上面的字段移入配置项内并修改即可
  food-properties: {}
  # 设置为true以修复由NetworkItemSerializeEvent修改的物品
  fix-network-serialized-items-in-creative: false
  # 除非插件更改了战利品修饰符，否则防止战利品被当作投掷物造成伤害
  fix-projectile-looting-transfer: false
  # 是否将属性值固定
  clamp-attributes: true
  # 是否应限制盔甲可以减少的伤害
  limit-armor: true
  # 爆炸保护覆盖的范围
  blast-resistance-overrides: {}
  # 方块摔落乘数，官方文档暂未添加，参https://github.com/PurpurMC/Purpur/pull/1143
  block-fall-multipliers:
    # 干草块
    minecraft:hay_block:
      # 受到的伤害倍数
      damage: 0.2
    # 棕床
    minecraft:brown_bed:
      # 被识别为的摔落距离倍数
      distance: 0.5
    # 淡灰床
    minecraft:light_gray_bed:
