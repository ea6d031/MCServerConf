# Minecraft服务器配置文件
# 译自https://minecraft.fandom.com/wiki/Server.properties并参考多方资料

# 允许飞行(Bugjump的飞行检测简直是答辩，开挂到处飞不踢，跑个步给你踢了…)
allow-flight=false
# 允许生成地狱
allow-nether=true
# 通过将控制台执行的指令广播给op
broadcast-console-to-ops=true
# 将通过rcon执行的指令广播给op
broadcast-rcon-to-ops=true
# 调试模式，记录的日志更详细
debug=false
# 服务器默认难度
difficulty=easy
# 允许使用命令方块
enable-command-block=false
# 允许通过jmx监视服务器的mspt
enable-jmx-monitoring=false
# 启用GameSpy4协议服务器监听器
enable-query=false
# 启用rcon
enable-rcon=false
# 使客户端可以获知服务端的状态
enable-status=true
# 只允许安全的玩家进入
enforce-secure-profile=true
# 没有白名单的op是否不能进入
enforce-whitelist=false
# 实体发送至客户端范围百分比
entity-broadcast-range-percentage=100
# 强制游戏模式
force-gamemode=false
# 函数的权限等级
function-permission-level=2
# 默认游戏模式
gamemode=survival
# 生成结构
generate-structures=true
# 生成器设置
generator-settings={}
# 极限模式
hardcore=false
# 在连接服务器前玩家列表不可见
hide-online-players=false
# 初始禁用包
initial-disabled-packs=
# 初始启用包
initial-enabled-packs=vanilla
# 存档的名称
level-name=world
# 种子
level-seed=
# 世界类型
level-type=minecraft\:normal
# 跳过其他地方更新前限制临近更新的最大值
max-chained-neighbor-updates=1000000
# 最大玩家数
max-players=20
# 每随机刻消耗的最长时间，毫秒计
max-tick-time=60000
# 世界的边界
max-world-size=29999984
# 服务器小标题
motd=A Minecraft Server
# 数据包压缩阈值
network-compression-threshold=256
# 正版验证
online-mode=true
# 操作员的权限等级
op-permission-level=4
# 站着不动多久视为挂机，分钟计，0为禁用
# 挂机默认会踢出，可在purpur.yml配置
player-idle-timeout=0
# 不允许使用代理的玩家连接
prevent-proxy-connections=false
# 玩家间可否击剑
pvp=true
# 查询端口
query.port=25565
# 数据包速率限制
rate-limit=0
# rcon的密码
rcon.password=
# rcon的端口
rcon.port=25575
# 需要材质包才允许进入
require-resource-pack=false
# 材质包提示
resource-pack-prompt=
# 材质包的SHA1校验码
resource-pack-sha1=
# 材质包的URL
resource-pack=
# 服务器的ip
server-ip=
# 服务器的名称
server-name=Unknown Server
# 服务器的端口
server-port=25565
# 服务端加载的距离
simulation-distance=10
# 生成动物
spawn-animals=true
# 生成怪物
spawn-monsters=true
# 生成村民
spawn-npcs=true
# 出生点保护半径，-1为禁用
spawn-protection=16
# 区块同步写入
sync-chunk-writes=true
# 文本过滤，用于自定义脏话屏蔽，目前暂缺相关文档
text-filtering-config=
# 使用Linux原生收发包机制
use-native-transport=true
# 最大视野距离
view-distance=10
# 启用白名单
white-list=false